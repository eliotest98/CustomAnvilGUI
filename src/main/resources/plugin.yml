name: CustomAnvilGUI
version: maven-version-number
main: io.eliotesta98.CustomAnvilGUI.Core.Main
api-version: 1.13
authors: [eliotesta98, xSavior_of_God]
softdepend: []

libraries:
  - com.googlecode.json-simple:json-simple:1.1.1
  - com.h2database:h2:2.1.212

legacy-libraries:
  - com.googlecode.json-simple:json-simple:1.1.1
  - com.h2database:h2:2.1.212

depend: []
commands:
  customanvilgui:
    aliases: [cagui]
permissions:
  cagui.command.help:
    description: /cagui <help>
    default: op
  cagui.command.reload:
    description: /cagui <reload>
    default: op